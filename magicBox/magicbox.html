<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Magic Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ranchers"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ffbd0ba60.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .magic-gradient {
        background: #fff;
      }
      .glass {
        background: #f3f4f6;
        box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.08);
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
        border-radius: 2rem;
        border: 2px solid #e5e7eb;
        position: relative;
        overflow: hidden;
      }
      .magic-glow,
      .magic-border {
        display: none;
      }
    </style>
  </head>
  <body class="magic-gradient min-h-screen flex flex-col">
    <div
      class="flex flex-col items-center justify-center min-h-screen py-8 px-2 relative"
    >
      <!-- Background image with low opacity -->
      <div class="absolute inset-0 pointer-events-none select-none z-0">
        <img
          src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80"
          alt="magic bg"
          class="w-full h-full object-cover opacity-10"
          draggable="false"
        />
      </div>
      <!-- Breadcrumb at top left -->
      <nav
        class="w-full flex items-center absolute top-0 left-0 pt-8 pl-8 z-20"
      >
        <a
          href="../index.html"
          class="text-gray-800 hover:text-gray-900 underline font-bold text-lg transition"
        >
          ‚Üê Back
        </a>
      </nav>
      <div
        class="glass z-10 max-w-2xl w-full mx-auto p-10 flex flex-col items-center shadow-2xl mt-8 mb-8"
      >
        <h1
          class="font-bold text-6xl text-gray-700 drop-shadow-lg mb-6 tracking-widest text-center relative z-10"
          style="font-family: Ranchers, cursive; text-shadow: 2px 3px #e5e7eb"
        >
          <span class="inline-block animate-pulse">Magic Box</span>
        </h1>
        <p
          class="text-xl text-gray-700 mb-8 text-center relative z-10"
          style="font-family: Ranchers, cursive"
        >
          Transform your list with a click. Try all the
          <span class="text-gray-700 font-bold">magic</span> actions below!
        </p>
        <textarea
          id="textarea"
          rows="12"
          class="w-full rounded-2xl border-2 border-gray-300 bg-white text-gray-700 p-6 text-lg shadow-lg focus:outline-none focus:border-gray-400 transition mb-8 resize-none relative z-10"
          style="font-family: Ranchers, cursive; min-height: 220px"
          placeholder="Enter your list here..."
        >
Sirius

Betelguese

Rigel

Vega

Fomalhaut

Aldebaran

Canopus

Deneb

Pollux

zetUMA




Boo
        </textarea>
        <div
          class="flex flex-wrap gap-4 justify-center mb-2 w-full relative z-10"
        >
          <button
            id="capital"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Capitalize
          </button>
          <button
            id="sort"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Sort
          </button>
          <button
            id="reverse"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Reverse
          </button>
          <button
            id="strip"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Strip Blank
          </button>
          <button
            id="add"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Add Numbers
          </button>
          <button
            id="shuffle"
            class="px-4 py-1 bg-gray-300 font-semibold text-gray-700 hover:bg-gray-400 rounded-full"
          >
            Shuffle
          </button>
          <button
            id="clear"
            class="px-4 py-1 bg-red-300 font-semibold text-red-900 hover:bg-red-400 rounded-full"
          >
            Clear All
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textarea = document.getElementById("textarea");
        const btnCapitalize = document.getElementById("capital");
        const btnSort = document.getElementById("sort");
        const btnReverse = document.getElementById("reverse");
        const btnStrip = document.getElementById("strip");
        const btnAdd = document.getElementById("add");
        const btnShuffle = document.getElementById("shuffle");
        const btnClear = document.getElementById("clear");

        btnCapitalize.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          textarea.value = lines.map((line) => line.toUpperCase()).join("\n");
        });

        btnSort.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          textarea.value = lines.sort((a, b) => a.localeCompare(b)).join("\n");
        });

        btnReverse.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          textarea.value = lines.reverse().join("\n");
        });

        btnStrip.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          textarea.value = lines
            .filter((line) => line.trim() !== "")
            .join("\n");
        });

        btnAdd.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          textarea.value = lines
            .map((line, idx) =>
              line.trim() !== "" ? `${idx + 1}. ${line}` : ""
            )
            .join("\n");
        });

        btnShuffle.addEventListener("click", () => {
          const lines = textarea.value.split("\n");
          for (let i = lines.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [lines[i], lines[j]] = [lines[j], lines[i]];
          }
          textarea.value = lines.join("\n");
        });

        btnClear.addEventListener("click", () => {
          textarea.value = "";
        });
      });
    </script>
  </body>
</html>
