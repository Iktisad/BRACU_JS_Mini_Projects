<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>MathOperations</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/5ffbd0ba60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="mx-auto w-1/2 p-2.5">
    <header class="py-16 text-center bg-gray-800 text-white text-3xl">
      <h1>Min,Max,Sum, Average and Reverse Order</h1>
    </header>

    <section class="py-24 text-2xl bg-gray-200">
      <div class="p-5">
        <label for="">Input Series Of A Number :</label>
        <input id="input-box" class="p-2 w-1/3 text-xl" type="text" />
        <span id="err" class="text-red-500"></span>
      </div>

      <div class="p-5">
        <label for="">Max :</label>
        <span id="max"></span>
      </div>

      <div class="p-5">
        <label for="">Min :</label>
        <span id="min"></span>
      </div>

      <div class="p-5">
        <label for="">Sum :</label>
        <span id="sum"></span>
      </div>

      <div class="p-5">
        <label for="">Average :</label>
        <span id="average"></span>
      </div>
      <div class="p-5">
        <label for="">Reverse Order :</label>
        <span id="reverse-order"></span>
      </div>
    </section>

    <footer class="bg-gray-700 text-white p-5 text-center">
      <p class="text-2xl">contact me</p>

      <div class="flex justify-center">
        <a
          href="https://github.com/Iktisad"
          class="text-white no-underline p-5 text-xl hover:text-cyan-400"
          ><i class="fab fa-github fa-2x"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/iktisad-rashid-3587a6122/"
          class="text-white no-underline p-5 text-xl hover:text-cyan-400"
          ><i class="fab fa-linkedin-in fa-2x"></i
        ></a>
        <a
          href="https://www.facebook.com/Iktisad"
          class="text-white no-underline p-5 text-xl hover:text-cyan-400"
        >
          <i class="fab fa-facebook-f fa-2x text-white"></i>
        </a>
      </div>
      <a
        href="../index.html"
        class="text-white no-underline p-5 text-xl hover:text-cyan-400"
        >Go Back To List</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
