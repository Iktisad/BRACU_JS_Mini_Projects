<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<title>QuoteBox</title>
	<link rel="stylesheet" href="../stylesheets/styleOfQuoteBox.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5ffbd0ba60.js" crossorigin="anonymous"></script>
</head>
<body class="center">

	<header class="header-content">

		<h1>Random Quote <span style="color:gray;">Generator</span></h1>
		<!-- <img class="" src="../assets/bulb1.jpg" alt=""> -->
	</header>
	
	<section id="button-container" class="section-content">
		
		
		<div class="quotebox">
			<p class="quotebox-text">Inspire Yourself And Stay Motivated</p>
		</div>
		
		<div class="btn-container">
			<div>
				<button id="generate-quote" class="generate-quote-button">Generate Quote</button>
			</div>
			
			<div class="btn-section">
				
				<button id="red" class="btn-red">red</button>
				<button id="green" class="btn-green">green</button>
				<button id="blue" class="btn-blue">blue</button>
				<button id="yellow" class="btn-yellow">yellow</button>
			</div>
		
		</div>	
	
	</section>
	<footer>
		<p>contact me</p>

		<div class="contact">
			<a href="https://github.com/Iktisad"><i class="fab fa-github fa-2x"></i></a>
			<a href="https://www.linkedin.com/in/iktisad-rashid-3587a6122/"><i class="fab fa-linkedin-in fa-2x"></i></a>
			<a href="https://www.facebook.com/Iktisad">
				<span style="color:white;"><i class="fab fa-facebook-f fa-2x"></span></i></a>

		</div>
	</footer>
	<script src="app.js"></script>
</body>
</html>
